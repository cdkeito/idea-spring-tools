language: jvm
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
install: skip

os: linux
dist: bionic
jdk: openjdk11

script:
  - ./gradlew clean buildPlugin

deploy:
  provider: releases
  skip_cleanup: true
  api_key: "$GITHUB_OAUTH_TOKEN"
  file_glob: true
  file: build/distributions/*
  on:
    tags: true